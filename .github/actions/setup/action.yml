name: 'Setup'
description: 'Prepare Pnpm and Node.js environment'

runs:
  using: composite

  steps:
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    - name: Install Dependencies
      shell: bash
      run: pnpm install
